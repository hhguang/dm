<!DOCTYPE html>
<html ng-app>
  <head>
    <title>Ruby on Rails: Welcome aboard</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  </head>
  <body ng-controller="TodoCtrl">
    <div data-role="page" id="home">
            <div data-role="header">
                <h1>Header</h1>
            </div>
            <div data-role="content"  >
                <table>
                  <tbody>
                    <tr  ng-repeat="i in [0, 1, 2, 3, 4, 5, 6, 7]">
                      <td ng-repeat="j in [0, 1, 2, 3, 4, 5, 6, 7]">
                        <a href="#dialogPage" ng-click="archive(j)">{{j}}</a>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <p>{{todos.length}}</p>
            </div>
            <div data-role="footer">
                <h4>Footer</h4>
            </div>
        </div>

    <div data-role="page" id="dialogPage">
      <div data-role="header">
        <h2>Dialog</h2>
      </div>
      <div data-role="content">
        <p>I am a dialog</p>
        <p>{{n}}</p>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    function TodoCtrl($scope) {

      $scope.n='no';

      $scope.todos = [
        {text:'learn angular', done:true},
        {text:'build an angular app', done:false}];

      
      $scope.archive = function(index) {
        $scope.n=$scope.todos[index].text;
        $.mobile.changePage( "#dialogPage", { role: "dialog" } );
      }

     }
  </script>
</html>
